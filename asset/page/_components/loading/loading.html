<div id="demo-loading" class='demo'>
	<h2>初始化</h2>
	<code>html:</code>
	<pre class='demo-code' v-pre>
		<p>
			<button class='btn btn-default' @click="toggleLoading">{{isShow ? '隐藏' : '显示'}}</button>
		</p>
		<div style='width:300px;height:300px;position:relative;border:1px solid #ccc'>
			<v-loading ref='loading'/>
		</div>
	</pre>
	<code>js:</code>
	<pre class='demo-code'>
		data : {
			isShow : false
		},
		methods : {
			toggleLoading : function(){
				if(this.isShow){
					this.$refs.loading.hide();
				}else{
					this.$refs.loading.show();
				}
				this.isShow = !this.isShow;
			}
		}
	</pre>
	<code>结果:</code>
	<p>
		<button class='btn btn-default' @click="toggleLoading">{{isShow ? '隐藏' : '显示'}}</button>
	</p>
	<div style='height:100px;position:relative;border:1px solid #ccc'>
		<v-loading ref='loading'/>
	</div>
</div>
